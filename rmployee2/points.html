<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: skyblue;
        }
        h1 {
            color: #c20000;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e0d3d35a;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .points {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Work Points System</h1>
    <ul>
        <li>1] Submit work before 2 days of deadline will give <span class="points">50 points</span></li>
        <li>2] Accuracy of that work will give <span class="points">20 points</span></li>
        <li>3] You haven't broken the deadline in the whole year will give <span class="points">100 points</span></li>
    </ul>
</body>
</html>
